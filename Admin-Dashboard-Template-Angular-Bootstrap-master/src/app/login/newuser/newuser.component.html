<div style="padding-left: 30%">
    <h1>
        New Patient Registration
    </h1>
</div>

<div class="row">

        <div class="column" style="padding: 7.5%" >
            <form #institutesForm="ngForm" (ngSubmit)="instituteLogins(institutesForm)">
                    <div class="form-group">
        <label> Full Name </label>
        <input type="text" ng-maxlength="10" hint="Full Name"  name="patient" id="name"  class="form-control" [(ngModel)]="institutes.patient">
        <label> Phone Number </label>
        <input type="number" hint="phone" name="phoneno" id="phone" maxlength="10" minlength="10"  class="form-control"[(ngModel)]="institutes.phoneno">
        <label> Gmail Id: </label>
        <input type="email" hint="email" name="email" id="email"  class="form-control"[(ngModel)]="institutes.email">
        
        <label> Aadhar Number </label>
        <input type="number" hint="aadhar" id="aadhar" name="aadhar" maxlength="16"  minlength="16" class="form-control"[(ngModel)]="institutes.aadhar">
        <label> Blood Group </label>
        <input type="text" hint="blood" id="blood" name="blood"  class="form-control"[(ngModel)]="institutes.blood">
        <label> Age </label>
        <input type="text" hint="age" id="age" name="age"  class="form-control"[(ngModel)]="institutes.age">
        <label> Gender </label>
        <br>
        <input type="radio"  required name='gender' value='Male' [(ngModel)]='gender' (ngModelChange)="youMethodName(gender)">Male
        <br>
        <input type="radio" required name='gender' value='Female'[(ngModel)]='gender'(ngModelChange)="youMethodName(gender)" >Female
        <br>
        <label> Height </label>
        <input type="text" hint="height" id="height" name="height" class="form-control"[(ngModel)]="institutes.height">
        <label> Weight </label>
        <input type="text" hint="weight" id="weight" name="weight" class="form-control"[(ngModel)]="institutes.weight">
        <label> Location </label>
        <input type="text" hint="location" id="location" name="location"  class="form-control"[(ngModel)]="institutes.location">

        <br><br>
        
                    </div>
                    <button id="signup" class="btn btn-primary" type="submit" >Signup</button> </form>
    </div>

    <div class="column" style="padding-top: 7%;" >
        <div>
            <video #video id="video" [hidden]="isShow" width="360" height="240" autoplay></video>
        </div>
       
        <div style="padding-left:18%"><button id="snap" [hidden]="isShow" style="margin-top: 20px;"(click)="capture()">Snap Photo</button>
          
        </div>
        <canvas
                 #canvas id="canvas"   style="margin-top: 20px;" width="360" height="240"></canvas>
     <div>
        <button id="try" [hidden]="!isShow" style="margin-top: 20px;"(click)="try()">Capture Again</button>
     </div>
    </div>
</div>
