<div class="tp-wrapper">
	<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
		<div class="tp-box__side tp-box__front">
            <label style="color: white;">{{title}}</label>
            <label style="color: white;">{{date}}</label>
		</div>
		<div class="tp-box__side tp-box__back">
            <label style="color: white;">Prescription</label>
            <label style="color: white;">{{medicine}}</label>
            <label style="color: white;">{{type}}</label>
            <label style="color: white;">{{course}}</label>
            <label style="color: white;"> {{cday}}</label>
		</div>
	</div>
</div>
