<div class="row">

    <div class="col-md-12">


            <mdb-card cascade="true" narrower="true">
    
                <mdb-card-body class="text-center">
                    <h4 class="card-title font-bold mb-2"><strong>{{name}}</strong></h4>
                    <h5 class="indigo-text"><strong>{{age}} Y | {{gender}}</strong></h5>
                </mdb-card-body>
                <mdb-card-body class="text-justify">
                    <label class='text-justify'><strong>Phone: </strong></label>
                    <p class='text-justify' style="display: inline;">{{phone}}</p>
                    <h6 class='text-center'><strong>Personal Details</strong></h6>
                    <label class='text-justify'><strong>Blood Group : </strong></label>
                    <p class='text-justify' style="display: inline;">{{blood}}</p>
                    <br>
                    <label class='text-justify'><strong>Height : </strong></label>
                    <p class='text-justify' style="display: inline;">{{height}}</p>
                    <br>
                    <label class='text-justify'><strong>Weight : </strong></label>
                    <p class='text-justify' style="display: inline;">{{weight}}</p>
                    <br>
                    <label class='text-justify'><strong>Origin : </strong></label>
                    <p class='text-justify' style="display: inline;">{{location}}</p>
                </mdb-card-body>
    
            </mdb-card>
    
        </div>

</div>
