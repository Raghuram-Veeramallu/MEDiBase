<div style="padding-left: 30%">
    <h1>
        New User Registration
    </h1>
</div>

<div class="row">
    <div class="column" style="padding: 20%">
        <p> Full Name </p>
        <input type="text" hint="Full Name">
        <p> Phone Number </p>
        <input type="text" hint="phone" id="phone">
        <p> Aadhar Number </p>
        <input type="text" hint="aadhar" id="aadhar">
        <br><br>
        <button routerLink="../../home/dashboard" >Signup</button>
    </div>
    <div class="column" style="padding-top: 10%">
        <div>
            <video #video id="video" [hidden]="isShow" width="360" height="240" autoplay></video>
        </div>
       
        <div style="padding-left:18%"><button id="snap" [hidden]="isShow" style="margin-top: 20px;"(click)="capture()">Snap Photo</button>
            <button id="try" [hidden]="!isShow" style="margin-top: 20px;"(click)="try()">Capture Again</button>
        </div>
        <canvas #canvas id="canvas" style="margin-top: 20px;" width="360" height="240"></canvas>
    </div>
</div>
