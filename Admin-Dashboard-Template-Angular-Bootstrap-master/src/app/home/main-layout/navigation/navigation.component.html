<header>

    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="../../../../assets/img/logo.jpeg" class="img-fluid" alt="">  
        </a>

        <div class="list-group list-group-flush">

            <a routerLink="dashboard" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Dashboard</a>
            <a routerLink="profile" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="user" class="mr-3"></mdb-icon>Profile</a>
        </div>

        <br><br><br>
        <!-- Button trigger modal -->
        <div class="text-center">
            <button class="btn btn-default btn-rounded mb-4" data-toggle="modal" routerLink="newrecord" routerLinkActive="active">Add new Records</button>
            </div>
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input type="text" id="name" >
        <label for="defaultForm-name">Patient Name</label>
      </div>

      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input type="text" id="disease" >
        <label  for="defaultForm-disease">Diseases</label>
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-default">Submit</button>
    </div>
  </div>
</div>
</div>


        <br><br>
        <p>Year Wise Medical Records</p>

        <div class="list-group "  *ngFor="let year of years | async">
              
            <a routerLink="records"  (click)="activeYear = year.key;getSelectedyear(year.key)" [class.active]="activeYear == year.key" >
                <mdb-icon fas icon="table" class="mr-3"></mdb-icon>{{year.key}}
          </a>
                    
        </div>
       

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white">

        <!-- Navbar brand -->
        <logo class="ml-3">
            <a class="logo-wrapper waves-effect">
                    <img src="../../../../assets/img/male_avatar.png" class="img-fluid" alt="" style="border-radius: 50%"> 
            </a>
        </logo>

        <!-- Collapsible content -->
        <links style="padding-left: 5%">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h5> Akhilesh </h5>
                    <h5> Male </h5>
                    <h5> 21 years </h5>
                </li>
            </ul>
            <!-- Links -->
           
            <!-- Search form -->
            <ul class="navbar-nav nav-flex-icons">

              <li class="nav-item">
                <button (click) = "pdfGen()"> Download PDF </button>          
              </li>
            </ul>
           
        </links>
        <!-- Collapsible content -->
        
    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
