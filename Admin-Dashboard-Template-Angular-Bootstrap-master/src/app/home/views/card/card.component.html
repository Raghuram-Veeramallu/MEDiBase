<div class="tp-wrapper">
	<div class="tp-box" (click)="toggleFlip()" [@flipState]="flip">
		<div class="tp-box__side tp-box__front">
            <label style="color: black;font-size: 26px"><strong>{{title}}</strong></label>
            <br>
            <label style="color:aqua;font-size: 20px">{{date}}</label>
            <br>
            <br>
            <br>
            <label style="color: black;font-size: 24px;">Symptoms</label>
            <br>
            <label style="color: aqua;font-size: 20px;">{{symptoms}}</label><br>
            <label style="color: black;font-size: 24px;">Condition</label>
            <br>
            <label style="color: aqua;font-size: 20px;">{{condition}}</label>
		</div>
		<div class="tp-box__side tp-box__back">
            <label style="color: black;font-size: 26px"><strong> Prescription</strong></label>
            <br>
            <br>
            <label style="color: black;font-size: 24px;">{{medicine}}</label> <br>
            <label style="color: aqua;font-size: 20px;">{{type}}</label>
            <br>
            <label style="color: black;font-size: 24px;">Duration</label><br>
            <label style="color: aqua;font-size: 20px;">{{course}}</label><br>
            <label style="color: black;font-size: 24px;">Pills per day</label>
            <br>
            
            <label style="color: aqua;font-size: 20px;"> {{cday}}</label>
		</div>
	</div>
</div>
